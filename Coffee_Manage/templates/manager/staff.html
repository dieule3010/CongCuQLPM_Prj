{% load static %}

<div id="staff-tab" class="tab-content {% if active_tab == 'staff' %}block{% else %}hidden{% endif %}">
    <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-200">

        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-3xl font-bold text-gray-900 tracking-tight">üë®‚Äçüíº Staff Management</h2>
        </div>

        <!-- Add Staff Form -->
        <div class="bg-gradient-to-r from-blue-50 to-blue-100 p-6 rounded-xl border border-blue-200 shadow-sm mb-8">
            <h3 class="font-semibold text-xl mb-4 text-blue-900">‚ûï Add New Staff</h3>

            <form id="staffForm" class="space-y-4">
                {% csrf_token %}
                {{ staff_form.as_p }}

                <button
                    type="button"
                    id="addStaffBtn"
                    class="px-5 py-2 bg-blue-600 text-white rounded-lg shadow-md
                           transition-all hover:bg-blue-700 hover:shadow-lg active:scale-95">
                    Add Staff
                </button>
            </form>
        </div>

        <!-- Staff List -->
        <div id="staffList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for s in staff_list %}
            <div id="staff-{{ s.id }}"
                 class="staff-card bg-white border border-gray-200 rounded-2xl shadow-md p-5
                        hover:shadow-lg transition-all">

                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center
                                text-blue-700 text-xl font-bold shadow">
                        {{ s.name|slice:":1" }}
                    </div>

                    <div>
                        <h3 class="text-xl font-bold text-gray-900">{{ s.name }}</h3>
                        <p class="text-gray-600 text-sm">{{ s.role }}</p>
                        <p class="text-gray-500 text-sm">{{ s.email }}</p>
                    </div>
                </div>

                <button
                    class="delete-btn mt-4 px-4 py-2 bg-red-600 text-white rounded-lg
                           text-sm hover:bg-red-700 shadow transition active:scale-95"
                    data-staff-id="{{ s.id }}">
                    üóë Delete
                </button>
            </div>
            {% empty %}
            <p class="text-gray-500">No staff available.</p>
            {% endfor %}
        </div>
    </div>
</div>


<script>
document.addEventListener("DOMContentLoaded", () => {

    const csrftoken = document.querySelector("[name=csrfmiddlewaretoken]").value;

    // ============================
    // BIND DELETE BUTTONS
    // ============================
    function bindDeleteButtons() {
        document.querySelectorAll(".delete-btn").forEach(btn => {
            btn.onclick = () => {
                const id = btn.dataset.staffId;
                if (!confirm("Are you sure you want to delete this staff?")) return;

                fetch("/staff-delete/", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": csrftoken,
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `staff_id=${id}`
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        const card = document.getElementById(`staff-${id}`);
                        card.classList.add("scale-90", "opacity-0");
                        setTimeout(() => card.remove(), 200);
                    }
                });
            };
        });
    }
    bindDeleteButtons();



    // ============================
    // ADD STAFF
    // ============================
    document.getElementById("addStaffBtn").onclick = () => {

        const form = document.getElementById("staffForm");
        const formData = new FormData(form);

        fetch("/staff-add/", {
            method: "POST",
            headers: { "X-CSRFToken": csrftoken },
            body: formData
        })
        .then(r => r.json())
        .then(data => {
            if (!data.success) {
                alert("Add failed!");
                return;
            }

            const st = data.staff;

            let div = document.createElement("div");
            div.id = `staff-${st.id}`;
            div.className =
                "staff-card bg-white border border-gray-200 rounded-2xl shadow-md p-5 " +
                "hover:shadow-lg transition-all opacity-0 scale-90";

            div.innerHTML = `
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center
                                text-blue-700 text-xl font-bold shadow">
                        ${st.name.charAt(0)}
                    </div>

                    <div>
                        <h3 class="text-xl font-bold text-gray-900">${st.name}</h3>
                        <p class="text-gray-600 text-sm">${st.role}</p>
                        <p class="text-gray-500 text-sm">${st.email}</p>
                    </div>
                </div>

                <button
                    class="delete-btn mt-4 px-4 py-2 bg-red-600 text-white rounded-lg
                           text-sm hover:bg-red-700 shadow transition active:scale-95"
                    data-staff-id="${st.id}">
                    üóë Delete
                </button>
            `;

            document.getElementById("staffList").appendChild(div);

            // animation hi·ªán card
            setTimeout(() => {
                div.classList.remove("opacity-0", "scale-90");
            }, 20);

            bindDeleteButtons();
            form.reset();
        });
    };
});
</script>
