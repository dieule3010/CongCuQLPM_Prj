<!-- menu.html -->
<div id="menu-tab" class="tab-content hidden">
    <div class="bg-white rounded-lg shadow p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900">Menu Management</h2>
            <button onclick="openModal('addMenuModal')" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                <i class="fas fa-plus mr-2"></i>Add Item
            </button>
        </div>
        <div id="menuList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for item in menu_items %}
                <div class="p-4 border rounded">
                    <h3 class="font-bold">{{ item.name }}</h3>
                    <p>${{ item.price }}</p>
                </div>
            {% empty %}
                <p>No menu items yet.</p>
            {% endfor %}
        </div>
    </div>
</div>
