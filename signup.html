<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Coffee Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-purple-100 to-blue-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-xl rounded-3xl p-10 w-full max-w-md">

    <!-- Icon -->
    <div class="flex justify-center mb-6">
        <div class="bg-purple-600 text-white p-5 rounded-full shadow-md">
            ☕
        </div>
    </div>

    <!-- Title -->
    <h1 class="text-3xl font-bold text-center">Create Account</h1>
    <p class="text-gray-500 text-center mb-6">Coffee Shop Management System</p>

    <!-- Form -->
    <form action="/register" method="POST" class="space-y-4">

        <!-- Full Name -->
        <div>
            <label class="font-medium">Full Name</label>
            <input type="text" name="name"
                   class="w-full mt-1 px-4 py-3 border rounded-xl bg-purple-50 focus:ring-2 focus:ring-purple-400"
                   placeholder="Nguyen Van A" required>
        </div>

        <!-- Email -->
        <div>
            <label class="font-medium">Email Address</label>
            <input type="email" name="email"
                   class="w-full mt-1 px-4 py-3 border rounded-xl bg-purple-50 focus:ring-2 focus:ring-purple-400"
                   placeholder="your@email.com" required>
        </div>

        <!-- Password -->
        <div>
            <label class="font-medium">Password</label>
            <input type="password" name="password"
                   class="w-full mt-1 px-4 py-3 border rounded-xl bg-purple-50 focus:ring-2 focus:ring-purple-400"
                   placeholder="••••••••" required>
        </div>

        <!-- Confirm -->
        <div>
            <label class="font-medium">Confirm Password</label>
            <input type="password" name="confirm_password"
                   class="w-full mt-1 px-4 py-3 border rounded-xl bg-purple-50 focus:ring-2 focus:ring-purple-400"
                   placeholder="••••••••" required>
        </div>

        <!-- Role -->
        <div>
            <label class="font-medium">Role</label>
            <select name="role"
                    class="w-full mt-1 px-4 py-3 border rounded-xl bg-purple-50 focus:ring-2 focus:ring-purple-400">
                <option value="customer">Customer</option>
                <option value="staff">Staff</option>
                <option value="manager">Manager</option>
            </select>
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-3 rounded-xl shadow-lg transition">
            Create Account
        </button>

    </form>

    <!-- Link to Login -->
    <p class="text-center mt-6 text-gray-600">
        Already have an account?
        <a href="/login" class="text-purple-600 font-semibold hover:underline">Sign In</a>
    </p>

    <hr class="my-6">

    <!-- Demo Credentials -->
    <p class="text-center text-gray-500 mb-3">Sample Roles:</p>

    <div class="space-y-3">

        <div class="p-4 bg-purple-50 border rounded-xl">
            <strong class="text-purple-700">Customer</strong><br>
            Full access to ordering.
        </div>

        <div class="p-4 bg-blue-50 border rounded-xl">
            <strong class="text-blue-700">Staff</strong><br>
            Can process items & reservations.
        </div>

        <div class="p-4 bg-green-50 border rounded-xl">
            <strong class="text-green-700">Manager</strong><br>
            Full system control.
        </div>

    </div>

</div>

</body>
</html>
