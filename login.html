{% extends "base.html" %}

{% block title %}Login - Coffee Shop{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 to-blue-50 px-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-purple-600 rounded-full mb-4">
                    <i class="fas fa-coffee text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Coffee Shop</h1>
                <p class="text-gray-600">Management System</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="Enter your email"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="Enter your password"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition-colors font-medium"
                >
                    Sign In
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-600 text-center mb-4">Demo Credentials:</p>
                <div class="space-y-2 text-xs">
                    <div class="bg-purple-50 p-3 rounded-lg">
                        <p class="font-medium text-purple-900 mb-1"><i class="fas fa-user mr-2"></i>Customer</p>
                        <p class="text-gray-700">customer@demo.com / customer123</p>
                    </div>
                    <div class="bg-blue-50 p-3 rounded-lg">
                        <p class="font-medium text-blue-900 mb-1"><i class="fas fa-briefcase mr-2"></i>Staff</p>
                        <p class="text-gray-700">staff@demo.com / staff123</p>
                    </div>
                    <div class="bg-green-50 p-3 rounded-lg">
                        <p class="font-medium text-green-900 mb-1"><i class="fas fa-user-tie mr-2"></i>Manager</p>
                        <p class="text-gray-700">manager@demo.com / manager123</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $('#loginForm').on('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const errorMessage = $('#errorMessage');
        errorMessage.addClass('hidden');
        
        try {
            const response = await fetch('/login', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (data.success) {
                window.location.href = '/' + data.role;
            } else {
                errorMessage.text(data.message || 'Invalid credentials').removeClass('hidden');
            }
        } catch (error) {
            errorMessage.text('An error occurred. Please try again.').removeClass('hidden');
        }
    });
</script>
{% endblock %}
